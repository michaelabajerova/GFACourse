<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>
    <div class="box">
        <form action="https://newsletter-ws.herokuapp.com/signup" method="POST"></form>
        <div class="container">
            <h1>Newsletter</h1>
            <input type="text" placeholder="Name" name="name" autofocus required>
            <input type="email" placeholder="E-mail" name="email" required>
        </div>

        <div class="container">
            <input type="submit" value="Submit">
        </div>
        </form>
    </div>

</body>
</html>
