<!DOCTYPE html>

<html lang="en"
<head>
    <meta charset="utf-8" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styleSignUpSecond.css">
</head>
<body>
        <form action="action=https://newsletter-ws.herokuapp.com/register" method="get">
            <div id="login-box">
                <div class="left-box">
                    <h1 style="color:darkblue"> Sign Up</h1>

                    <input type="text" name="username" placeholder="Username" required novalidation />
                    <input type="text" name="email" placeholder="Email" required novalidation />
                    <input type="password" name="password" placeholder="Password" required novalidation />

                    <input type="password" name="passwordConfirmation" placeholder="Confirm password" required novalidation />

                    <input type="submit" name="signup-button" value="SIGN ME UP" />

                </div>
                <div class="right-box">

                    <button class="social facebook">Log in with Facebook</button>
                    <button class="social twitter">Log in with Twitter</button>
                    <button class="social google">Log in with Google</button>


                </div>
                <div class="or">OR</div>
            </div>
        </form>

</body>
</html>
